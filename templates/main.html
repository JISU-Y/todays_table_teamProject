<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>

    <!-- 구글폰트 -->
    <link
      href="https://fonts.googleapis.com/css?family=Stylish&display=swap"
      rel="stylesheet"
    />

    <script src="/static/scripts/main.js"></script>
    <link rel="stylesheet" href="/static/styles/main.css" />
    <link rel="stylesheet" href="/static/styles/reset.css" />
    <title>Main Page</title>
  </head>
  <body>
    <nav class="nav-bar"><h1>오늘 뭐 먹이지?</h1></nav>
    <div class="main-container">
      <div class="recommend-container">
        <h2>추천 드려요~!</h2>
        <div class="image-container">
          {% for dish in dishes %}
          <div class="dish">
            <a href="/detail/{{dish.no}}">
              <img src="{{ dish.img }}" alt="dish-image" />
              <div class="dish-desc">
                <p class="dish-name">{{dish.menu_name}}</p>
                <p class="dish-type">{{dish.menu_type}}</p>
              </div>
            </a>
          </div>
          {% endfor %}
        </div>
        <button class="recommend-btn">마음에 드는 게 없다면?</button>
      </div>
      <div class="list-container">
        <form class="search-form">
          <input type="text" class="search-input" />
          <button type="submit" class="search-btn">찾기</button>
        </form>
        <div class="dish-lists">
          {% for dish in dishes %}
          <div class="dish">
            <a href="/detail/{{dish.no}}">
              <img src="{{ dish.img }}" alt="dish-image" />
              <h3 class="title">{{ dish.menu_type }} {{ dish.menu_name }}</h3>
            </a>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
