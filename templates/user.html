<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
    ></script>

    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <!-- 구글폰트 -->
    <link
            href="https://fonts.googleapis.com/css?family=Stylish&display=swap"
            rel="stylesheet"
    />
    <!-- font awesome 추가 -->
    <script
            src="https://kit.fontawesome.com/28653e43c1.js"
            crossorigin="anonymous"
    ></script>
    <script src="/static/scripts/main.js"></script>
    <link rel="stylesheet" href="/static/styles/main.css"/>
    <link rel="stylesheet" href="/static/styles/reset.css"/>
    <link rel="stylesheet" href="/static/styles/common.css"/>
    <title>User Page</title>

    <script>
        $(document).ready(function () {
            get_my_comments()
        })

        function update_profile() {
            let nickname = $('#input-name').val()
            let file = $('#input-pic')[0].files[0]
            let form_data = new FormData()
            form_data.append("file_give", file)
            form_data.append("nickname_give", nickname)

            $.ajax({
                type: "POST",
                url: "/update_profile",
                data: form_data,
                cache: false,
                contentType: false,
                processData: false,
                success: function (response) {
                    if (response["result"] == "success") {
                        alert(response["msg"])
                        window.location.reload()

                    }
                }
            });
        }


        function get_my_comments() {
            $.ajax({
                type: "GET",
                url: "/api/get_my_comments",
                data: {},
                success: function (response) {
                    let comments = {{ comments|tojson }};
                    let food_info = {{ food_info|tojson }};
                    for (let i = 0; i < comments.length; i++) {
                        let comment = comments[i]
                        let time_post = new Date(comment["time"])
                        let time_before = time2str(time_post)
                        let html_temp = `<div class="comment">
                                            <div class="user">
                                                <img class="user-profil" src="https://picsum.photos/id/237/200/300" alt="유저 프로필사진">
                                                <p class="user-name"> ${comment["nickname"]}</p>
                                            </div>

                                            <p class="food_name"><a href="/detail/${food_info["num"]}"> [${food_info[comment["num"]]}] </a></p>
                                            <p class="comment-text">${comment["comment"]}</p>
                                            <div class="comment-bottom">
                                                <span class="date">${time_before}</span>
                                                <button class="delete-btn" onclick="delete_comment('${comment["username"]}','${comment["comment"]}')">삭제</button>
                                           </div>
                                        </div>`
                        $('#comments').append(html_temp)
                    }
                }
            })
        }


        function time2str(date) {
            let today = new Date()
            let time_ex = today - date
            let time = (time_ex) / 1000 / 60  // 분

            if (time < 60) {
                return parseInt(time) + "분 전"
            }
            time = time / 60  // 시간
            if (time < 24) {
                return parseInt(time) + "시간 전"
            }
            time = time / 24 // 일
            if (time < 7) {
                return parseInt(time) + "일 전"
            }
            return `${date.getFullYear()}년 ${date.getMonth() + 1}월 ${date.getDate()}일`
        }


        function sign_out() {
            $.removeCookie('mytoken', {path: '/'});
            alert('정상적으로 로그아웃 되었습니다!')
            window.location.href = "/"
        }
    </script>

    <style>
        body {
            background-color: #FFE4E0;
        }

        .wrap {
            max-width: 1024px;
            margin: auto;
            padding: 20px
        }

        .main-container {
            width: 1024px;
            margin: auto;
        }

        /* pc */
        @media (max-width: 1024px) {
            .wrap {
                max-width: 768px;
            }
        }

        /* 태블릿 가로 */
        @media (max-width: 768px) {
            .wrap {
                max-width: 480px;
                margin: auto;
                padding: 20px
            }
        }

        /* 태블릿 세로, 모바일 가로*/
        @media (max-width: 480px) {
        }


        #comments .comment {
            padding: 20px;
            border: 3px solid #F8ADA9;
            border-radius: 10px;
            background-color: #F8ADA9;
        }

        #comments .form-comment {
            display: flex;
            justify-content: space-between;
            border-radius: 10px;
            margin: 0 0 30px;
            width: 100%;
            background-color: white;
            -webkit-box-shadow: 0px 0px 50px 5px rgba(0, 0, 0, 0.15);
            box-shadow: 0px 0px 50px 5px rgba(0, 0, 0, 0.15);
        }

        #comments .form-comment .input-comment {
            width: 100%;
            margin: 0;
            border: 0;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
        }

        #comments .form-comment .input-comment::placeholder {
            font-size: 18px;
        }

        #comments .form-comment button {
            width: 13%;
            margin: 0;
            border: 0;
            border-radius: 10px;
            padding: 10px;
            background-color: #FF4253;
            color: white;
            font-size: 18px;
            font-weight: bolder;
            cursor: pointer;
        }

        #comments .comment {
            margin-bottom: 20px;
            -webkit-box-shadow: 0px 0px 50px 5px rgba(0, 0, 0, 0.15);
            box-shadow: 0px 0px 50px 5px rgba(0, 0, 0, 0.15);
        }

        #comments .comment .user {
            display: flex;
            margin-bottom: 10px;
        }

        #comments .comment .user .user-profil {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        #comments .comment .user .user-name {
            margin-left: 10px;
            font-size: 25px;
            font-weight: bold;
            line-height: 50px;
        }

        #comments .comment .comment-text {
            line-height: 30px;
            font-size: 20px;
        }

        #comments .comment .comment-bottom {
            display: flex;
            justify-content: flex-end;
        }

        #comments .comment .comment-bottom .date,
        #comments .comment .comment-bottom .delete-btn {
            display: block;
            width: 80px;
            line-height: 30px;
        }

        #comments .comment .comment-bottom .delete-btn {
            margin: 0 10px;
            border: 1px solid gray;
            border-radius: 10px;
            background-color: white;
            color: gray;
            font-weight: bold;
            font-size: 17px;
            cursor: pointer;
            transition: all .5s;
        }

        #comments .comment .comment-bottom .delete-btn:hover {
            background-color: #FF4253;
            color: white
        }

        .user-profile {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        .profile-info {
            height: 400px;
            margin: 30px auto 10px auto;
            padding: 5em 5em 5em 5em;
        }

        .user-info {
            align-items: center;
        }

        .name-nickname {
            text-align: center;
        }

        .user-profile {
            display: block;
            margin: auto;
        }

    </style>


</head>
<body>
<header id="header">
    <h1>
        <a href="/"
        ><img class="logo" src="../static/imgs/logo.PNG" alt="오늘 뭐먹지?"
        /></a>
    </h1>
    <div onclick="nav_show()" class="user">
        <span class="user-name">
            <span class="user-name-db">{{ nickname }}</span>님</span>
        <img src="https://picsum.photos/id/237/200/300"/>
    </div>
    <div class="nav" onclick="sign_out()">로그아웃</div>
</header>
<div class="wrap">
    <div class="main-container">
        <section class="profile-top">
            <div class="profile-info">
                <article class="user-info">
                    <figure class="figure-info" style="align-self: center">
                        <img class="user-profile" src="https://picsum.photos/id/237/200/300">
                        <br>
                        <p class="name-nickname">
                            <strong>{{ nickname }}</strong><br><small>@{{ user_info.username }}</small>
                        </p>
                    </figure>

                </article>
                <nav id="btns-me" class="level is-mobile" style="margin-top:2rem">
                    <a class="button level-item has-text-centered is-sparta" aria-label="edit"
                       onclick='$("#modal-edit").addClass("is-active").removeClass("is-hidden")'>
                        프로필 수정&nbsp;&nbsp;<span class="icon is-small"><i class="fa fa-pencil"
                                                                         aria-hidden="true"></i></span>
                    </a>

                    <a class="button level-item has-text-centered is-sparta is-outlined" aria-label="logout"
                       onclick="sign_out()">
                        로그아웃&nbsp;&nbsp;<span class="icon is-small"><i class="fa fa-sign-out"
                                                                       aria-hidden="true"></i></span>
                    </a>
                </nav>
                <div class="modal is-hidden" id="modal-edit">
                    <div class="modal-background"
                         onclick='$("#modal-edit").addClass("is-hidden").removeClass("is-active")'></div>
                    <div class="modal-content">
                        <div class="box">
                            <article class="media">
                                <div class="media-content">
                                    <div class="field">
                                        <label class="label" for="input-name">닉네임</label>
                                        <p class="control">
                                            <input id="input-name" class="input"
                                                   placeholder="{{ nickname }}" value="{{ nickname }}">
                                        </p>
                                    </div>
                                    <div class="field">
                                        <label class="label" for="input-pic">프로필 사진</label>
                                        <div class="control is-expanded">
                                            <div class="file has-name">
                                                <label class="file-label" style="width:100%">
                                                    <input id="input-pic" class="file-input" type="file"
                                                           name="resume">
                                                    <span class="file-cta"><span class="file-icon">
                                                        <i class="fa fa-upload"></i></span>
                                                   <span class="file-label">파일 선택</span>
                                                    </span>
                                                    <span id="file-name" class="file-name"
                                                          style="width:100%;max-width:100%">{{ user_info.profile_pic }}</span>
                                                </label>
                                            </div>

                                        </div>
                                    </div>
                                    <nav class="level is-mobile">
                                        <div class="level-left">
                                        </div>
                                        <div class="level-right">
                                            <div class="level-item">
                                                <a class="button is-sparta" onclick="update_profile()">업데이트</a>
                                            </div>
                                            <div class="level-item">
                                                <a class="button is-sparta is-outlined"
                                                   onclick='$("#modal-edit").addClass("is-hidden").removeClass("is-active")'>취소</a>
                                            </div>
                                        </div>
                                    </nav>
                                </div>
                            </article>
                        </div>
                    </div>
                    <button class="modal-close is-large" aria-label="close"
                            onclick='$("#modal-edit").removeClass("is-active")'></button>
                </div>
            </div>
        </section>


        <section id="comments">
        </section>

        <footer id="footer">© 2021 오늘뭐먹지? by 5조</footer>
    </div>
</div>
</body>

</html>
